<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cursive', sans-serif;
            background-color: #f2e9e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/romantic-background.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
        }

        .card {
            width: 400px;
            height: 550px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: rotateY(0deg);
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-front {
            background-color: #ffebe5;
            text-align: center;
        }

        .card-front h1 {
            font-size: 2.5em;
            color: #ff6f61;
        }

        .card-front p {
            color: #555;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .card-front .heart {
            font-size: 2em;
            color: #ff6f61;
            animation: pulse 2s infinite;
        }

        .card-back {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            transform: rotateY(180deg);
        }

        .card-back h2 {
            font-size: 2.2em;
        }

        .card-back p {
            font-size: 1.3em;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn {
            background-color: white;
            color: #ff6f61;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #fce4e4;
        }

    </style>
</head>
<body>
    <div class="card">
        <!-- Front of the card -->
        <div class="card-content card-front">
            <h1>Happy 1st Anniversary babee</h1>
            <p>1 tahun yang penuh suka dan duka, canda dan tawa, haru dan sedih telah kita lewati</p>
            <span class="heart">❤️</span>
        </div>
        
        <!-- Back of the card -->
        <div class="card-content card-back">
            <h2>banyak cerita yang menunggu kita</h2>
            <p>masih banyakk hari untuk kita buat cerita yang indah<br> terimakasih untuk semuanya sayanggg!!</p>
            <button class="btn">loveee youuuu</button>
        </div>
    </div>
</body>
</html>
